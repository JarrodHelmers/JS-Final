<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Game Final</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="position:relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
            
            <!--Player Health Bar-->
            <div style="position:relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color:black; height: 30px; width: 100%"></div>
                <div id="playerHealth" style="position:absolute; background-color:red; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!--Timer-->
            <div style="background-color:white; width: 100px; height: 100px; flex-shrink: 0;"></div>
            
            <!--Enemy Health Bar-->
            <div style="position:relative; height: 30px; width: 100%">
                <div style="background-color:black; height: 30px;"></div>
                <div id="enemyHealth" style="position:absolute; background-color:red; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        
        </div>
        <canvas></canvas>
    </div>

    <script src="index.js"></script>
</body>
</html>
